<section>
    <form class="b-form" [formGroup]="loginForm">
        <button tuiButton appearance="outline" type="button" class="tui-space_bottom-3" iconStart="computer" size="s"
            (click)="onSwitchOffline()">
            {{'switch-to-offline' | translate}}
        </button>
        <tui-textfield tuiTextfieldSize="l" class="tui-space_bottom-3">
            <label tuiLabel>{{'user' | translate}}</label>
            <input tuiTextfield formControlName="user" />
        </tui-textfield>
        <tui-textfield tuiTextfieldSize="l" class="tui-space_bottom-6">
            <label tuiLabel>{{'password' | translate}}</label>
            <input tuiTextfield type="password" formControlName="password" />
            <tui-icon tuiPassword />
        </tui-textfield>
        <button tuiButton appearance="outline" type="button" class="tui-space_bottom-3 button-login"
            iconStart="@tui.log-in" size="s" [disabled]="loginForm.invalid" (click)="onLogin()">
            {{'login' | translate}}
        </button>
    </form>
</section>
