<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>STT</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/images/app-icon.svg" />
  <style>
    @font-face {
      font-family: "dialog-font";
      src: url("/assets/fonts/NotoSansJP-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body>
  <app-root>
    <div class="loading-app-container">
      <h3 class="loading-app-text">...Loading App...</h3>
    </div>

    <style>
      body {
        background-color: #222;
        margin: 0;
      }

      .loading-app-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100svh - 2px);
        border-top: 1px solid white;
      }

      .loading-app-text {
        font-size: 1.17rem;
        font-family: dialog-font;
        text-transform: uppercase;
        background-image: linear-gradient(-225deg, #ffffff 0%, #ffffff 30%, #000000 60%, #ffffff 100%);
        background-size: auto auto;
        background-clip: border-box;
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textclip 2s linear infinite;
        display: inline-block;
      }

      @keyframes textclip {
        to {
          background-position: 200% center;
        }
      }
    </style>
  </app-root>

</body>

</html>
