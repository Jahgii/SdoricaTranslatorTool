<tui-root style="height: 100%;" [attr.tuiTheme]="theme.darkMode() ? 'dark' : null">
  <main class="main-grid">
    @if (app.initialized$ | async) {
      <app-sidebar style="grid-area: sidebar;"></app-sidebar>
    }
    @if (app.initialized$ | async) {
      <app-nav-menu style="grid-area: header;"></app-nav-menu>
    }
    <div style="grid-area: content;">
      <router-outlet></router-outlet>
    </div>
  </main>
</tui-root>

<ng-template #admin>
  <app-sidebar style="grid-area: sidebar;"></app-sidebar>
  <app-nav-menu style="grid-area: header" #navMenu>
  </app-nav-menu>
</ng-template>
<ng-template #guest>
  <div></div>
  <app-nav-bar style="grid-area: header"></app-nav-bar>
  <div></div>
</ng-template>
<ng-template #default>
  <div></div>
  <div></div>
  <div></div>
</ng-template>
