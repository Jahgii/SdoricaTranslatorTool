<tui-root style="height: 100%;">
  <tui-theme-night *ngIf="!(theme.nightMode$ | async)"></tui-theme-night>
  <app-theme-dark *ngIf="!(theme.nightMode$ | async)"></app-theme-dark>

  <app-nav-menu #navMenu *ngIf="authService.rol == 'admin'; else guestBar"></app-nav-menu>
  <ng-template #guestBar>
    <app-nav-bar></app-nav-bar>
  </ng-template>
  <router-outlet></router-outlet>
</tui-root>
