<tui-root style="height: 100%;" [attr.tuiTheme]="theme.darkMode() ? 'dark' : null">
  <main id="mainGrid" class="main-grid">
    @if (app.initialized$ | async) {
    <app-sidebar style="grid-area: sidebar;"></app-sidebar>
    }
    @if (app.initialized$ | async) {
    <app-nav-menu style="grid-area: header;"></app-nav-menu>
    }
    <div style="grid-area: content;">
      <router-outlet></router-outlet>
    </div>
  </main>
</tui-root>
