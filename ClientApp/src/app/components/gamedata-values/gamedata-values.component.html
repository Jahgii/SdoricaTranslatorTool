<tui-hosted-dropdown class="tui-space_left-2" tuiDropdownAlign="right" [content]="dropdown" [sided]="true"
    [(open)]="menuOpen">
    <button iconRight="tuiIconChevronRight" [icon]="'tuiIconMenu'" size="m" tuiButton type="button" size="xs"
        [pseudoActive]="menuOpen || null">
        BuffInfo
    </button>
</tui-hosted-dropdown>
<ng-template #dropdown let-close="close">
    <tui-data-list>
        <tui-opt-group>
            <button tuiOption>
                See All
            </button>
            <button tuiOption (click)="dialogState.isHidden = !dialogState.isHidden">
                Create New
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>

<main class="main-form" #draggableElement *ngIf="!dialogState.isHidden">
    <div class="main-form-header" appDraggableElement [elementRef]="draggableElement"
        [draggableElementState]="dialogState">
        <p>Buff Info Form</p>
        <button tuiIconButton class="tui-space_right-2" appearance="icon" [icon]="'tuiIconClose'" size="xs"
            (click)="dialogState.isHidden = !dialogState.isHidden">
        </button>
    </div>
    <tui-scrollbar class="main-form-content">
        <form [formGroup]="contentForm" style="padding: 0 1rem;">
            <div>
                <div>
                    <h3 class="tui-form__header tui-form__header_margin-top_none tui-space_top-4">Content</h3>
                    <div class="tui-form__row">
                        <tui-input formControlName="id" tuiTextfieldSize="m"
                            [tuiTextfieldIcon]="availableKeyNameTemplate">
                            id
                            <input placeholder="***" tuiTextfield />
                            <span class="tui-required"></span>
                        </tui-input>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="iconKey" tuiTextfieldSize="m">
                            iconKey
                            <input placeholder="***" tuiTextfield />
                            <span class="tui-required"></span>
                        </tui-input>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="localizationInfoKey" tuiTextfieldSize="m">
                            localizationInfoKey
                            <input placeholder="***" tuiTextfield />
                            <span class="tui-required"></span>
                        </tui-input>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="localizationNameKey" tuiTextfieldSize="m">
                            localizationNameKey
                            <input placeholder="***" tuiTextfield />
                            <span class="tui-required"></span>
                        </tui-input>
                    </div>
                    <div class="tui-form__row">
                        <tui-input-number tuiHintContent="Order need to be more than 90000" formControlName="order"
                            [tuiTextfieldSize]="'m'">
                            order
                            <span class="tui-required"></span>
                        </tui-input-number>
                    </div>
                    <div class="tui-form__row">
                        <tui-checkbox-block contentAlign="right" formControlName="viewable" size="s"
                            tuiTextfieldSize="m">
                            viewable
                        </tui-checkbox-block>
                    </div>
                </div>
            </div>
        </form>

        <div class="main-form-actions tui-space_top-3 tui-space_bottom-3">
            <ng-container *ngIf="!(createOther$ | async); else createOther">
                <button tuiButton [icon]="'tuiIconCheckCircle'" (click)="onCreateKey()" size="m"
                    [showLoader]="(creating$ | async) ?? false"
                    [disabled]="(availableKeyName$ | async) != 'valid' || buffInfoForm.invalid"
                    [tuiHint]="((availableKeyName$ | async) == 'invalid' || buffInfoForm.invalid) ? 'The form has errors' : undefined"
                    tuiMode="onDark">
                    Create
                </button>
            </ng-container>
            <ng-template #createOther>
                <button tuiButton [icon]="'tuiIconCheckCircle'" (click)="onCreateOther()" size="m">
                    Created - Other?
                </button>
            </ng-template>
        </div>
    </tui-scrollbar>
</main>

<ng-template #availableKeyNameTemplate>
    <ng-container *ngIf="availableKeyName$ | async as status">
        <ng-container [ngSwitch]="status">
            <p *ngSwitchCase="'verifying'">
                <tui-loader [showLoader]="true" [inheritColor]="true" [overlay]="true" tuiHintContent="Select Category">
                    <button tuiIconButton appearance="icon" [icon]="'tuiIconLoader'">
                    </button>
                </tui-loader>
            </p>
            <p *ngSwitchCase="'valid'">
                <button tuiIconButton appearance="icon" [icon]="'tuiIconCheckCircle'">
                </button>
            </p>
            <p *ngSwitchCase="'invalid'">
                <button tuiIconButton appearance="icon" [icon]="'tuiIconAlertCircle'">
                </button>
            </p>
        </ng-container>
    </ng-container>
</ng-template>
