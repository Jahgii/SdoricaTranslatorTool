<div class="sidebar-container">
    <div class="sidebar">
        <div class="profile-avatar-container">
            <tui-loader [showLoader]="(auth.authenticating$ | async) ?? false">
                <tui-avatar class="avatar" size="s" [rounded]="false" fallback="tuiIconUserLarge"
                    [avatarUrl]="'assets/images/app-icon-simple.svg'">
                </tui-avatar>
            </tui-loader>

            @if ((breakpointService$ | async) === 'mobile') {
            @if (appState.isOnTour$()) {
            <button id="mainMenuButton" tuiIconButton appearance="flat" size="l" type="button"
                [pseudoActive]="open || null" tuiMode="onDark" [tuiDropdownDirection]="'bottom'"
                [tuiDropdown]="dropdownMenu" [tuiDropdownManual]="open" (click)="open = !open"
                [tuiDropdownSided]="false" style="position: absolute;">
            </button>
            }
            @else{
            <tui-hosted-dropdown [tuiDropdownDirection]="'bottom'" style="position: absolute;" [content]="dropdownMenu"
                [(open)]="open">
                <button id="mainMenuButton" tuiIconButton appearance="flat" size="l" type="button"
                    [pseudoActive]="open || null" tuiMode="onDark">
                </button>
            </tui-hosted-dropdown>
            }

            <ng-template #dropdownMenu let-close="close" let-activeZone>
                <div class="mobile-menu">
                    <ng-container [ngTemplateOutlet]="sidebarLoadComponentButtons"></ng-container>

                    <!-- DIALOG OPTIONS -->
                    <button tuiButton type="button" appearance="icon" [icon]="'tuiIconKey'" size="xs" tuiMode="onLight"
                        (click)="localizationKeyDialog.onShowCreate(localizationKeyDialog.createTemplateView, 'm')">
                    </button>

                    <tui-hosted-dropdown [tuiActiveZoneParent]="activeZone" tuiDropdownAlign="right"
                        [content]="dropdownGamedata" [sided]="true" [(open)]="gamedataOpen">
                        <button appearance="icon" tuiButton type="button" size="xs" [icon]="'tuiIconBook'"
                            tuiMode="onLight" [pseudoActive]="gamedataOpen || null">
                        </button>
                    </tui-hosted-dropdown>
                    <ng-template #dropdownGamedata let-close="close">
                        <p style="text-align: center;">{{'buffinfo' | translate}}</p>
                        <tui-data-list>
                            <tui-opt-group>
                                <button tuiOption
                                    (click)="gamedataDialog.onShowList(gamedataDialog.listTemplateView, 'm')">
                                    <tui-svg src="tuiIconBookOpen"></tui-svg> {{'see-all' | translate}}
                                </button>
                                <button tuiOption
                                    (click)="gamedataDialog.onShowCreateNew(gamedataDialog.createTemplateView, 'm')">
                                    <tui-svg src="tuiIconEdit2"></tui-svg> {{'create-new' | translate}}
                                </button>
                            </tui-opt-group>
                        </tui-data-list>
                    </ng-template>

                    <tui-hosted-dropdown [tuiActiveZoneParent]="activeZone" tuiDropdownAlign="right"
                        [content]="dropdownDictionary" [sided]="true" [(open)]="commonOpen">
                        <button appearance="icon" tuiButton type="button" size="xs" [icon]="'tuiIconBook'"
                            tuiMode="onLight" [pseudoActive]="commonOpen || null">
                        </button>
                    </tui-hosted-dropdown>
                    <ng-template #dropdownDictionary let-close="close">
                        <h4 style="text-align: center;">{{'dictionary' | translate}}</h4>
                        <tui-data-list>
                            <tui-opt-group>
                                <button tuiOption
                                    (click)="dictionaryDialog.onShowList(dictionaryDialog.listTemplateView, 'm')">
                                    <tui-svg src="tuiIconBookOpen"></tui-svg> {{'see-all' | translate}}
                                </button>
                                <button tuiOption
                                    (click)="dictionaryDialog.onShowCreateNew(dictionaryDialog.createTemplateView, 'm')">
                                    <tui-svg src="tuiIconEdit2"></tui-svg> {{'create-new' | translate}}
                                </button>
                            </tui-opt-group>
                        </tui-data-list>
                    </ng-template>
                </div>
            </ng-template>
            }
        </div>

        <div class="blank-space"></div>

        <div class="sidebar-actions">
            @if ((breakpointService$ | async) !== 'mobile') {
            <ng-container [ngTemplateOutlet]="sidebarLoadComponentButtons"></ng-container>
            }

            <app-localization-key
                [ngStyle]="{'display': (breakpointService$ | async) === 'mobile' ? 'none': 'inherit'}">
            </app-localization-key>
            <app-gamedata-values
                [ngStyle]="{'display': (breakpointService$ | async) === 'mobile' ? 'none': 'inherit'}">
            </app-gamedata-values>
            <app-common-words 
                [ngStyle]="{'display': (breakpointService$ | async) === 'mobile' ? 'none': 'inherit'}">
            </app-common-words>
        </div>
    </div>
</div>

<ng-template #sidebarLoadComponentButtons>
    <button id='localizationButton' tuiIconButton
        appearance="{{((componentOpens[appViews.localization] | async) ?? 0) > 0 ? 'selected': 'outline' }}"
        type="button" size="s" [icon]="'tuiIconType'" tuiMode="onLight" (click)="loadComponent(appViews.localization)"
        tuiHint="{{'main-localization' | translate}}" tuiHintAppearance="onDark" [tuiHintShowDelay]="100"
        [ngClass]="((componentOpens[appViews.localization] | async) ?? 0) > 0 ? 'button-side': undefined">
    </button>
    <button id='dialogsButton' tuiIconButton
        appearance="{{((componentOpens[appViews.dialogs] | async) ?? 0) > 0 ? 'selected': 'outline' }}" type="button"
        size="s" [icon]="'tuiIconMessageCircle'" tuiMode="onLight" (click)="loadComponent(appViews.dialogs)"
        tuiHint="{{'chapter-dialog-localization' | translate}}" tuiHintAppearance="onDark" [tuiHintShowDelay]="100"
        [ngClass]="((componentOpens[appViews.dialogs] | async) ?? 0) > 0 ? 'button-side': undefined">
    </button>
    <button tuiIconButton appearance="{{((componentOpens[appViews.import] | async) ?? 0) > 0 ? 'selected': 'outline' }}"
        type="button" size="s" [icon]="'tuiIconUpload'" tuiMode="onLight" (click)="loadComponent(appViews.import)"
        tuiHint="{{'re-import-files' | translate}}" tuiHintAppearance="onDark" [tuiHintShowDelay]="100"
        [ngClass]="((componentOpens[appViews.import] | async) ?? 0) > 0 ? 'button-side': undefined">
    </button>
    <button tuiIconButton appearance="{{((componentOpens[appViews.export] | async) ?? 0) > 0 ? 'selected': 'outline' }}"
        type="button" size="s" [icon]="'tuiIconDownload'" tuiMode="onLight" (click)="loadComponent(appViews.export)"
        tuiHint="{{'export-files' | translate}}" tuiHintAppearance="onDark" [tuiHintShowDelay]="100"
        [ngClass]="((componentOpens[appViews.export] | async) ?? 0) > 0 ? 'button-side': undefined">
    </button>
</ng-template>
